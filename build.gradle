plugins {
    id 'org.springframework.boot' version '2.5.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.itjcloud.common'
version = '1.1.2-SNAPSHOT'
description = '天健联创-itjcloud-公共项目'


repositories {
    maven {
        url 'https://maven.aliyun.com/repository/public/'
    }
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-loadbalancer', version: '3.0.3'

    implementation "org.apache.tomcat.embed:tomcat-embed-core:9.0.52"

    implementation "org.springframework:spring-web:5.3.9"
    //添加我的最爱lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.projectlombok:lombok'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

}

test {
    useJUnitPlatform()
}

